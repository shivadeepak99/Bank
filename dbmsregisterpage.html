<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Login</title>
    <link rel="stylesheet" href="dbmscss.css">
    <style>

        .slide-in {
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
        }

        .slide-in-active {
            transform: translateX(0);
        }

        .slide-up {
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }

        .slide-up-active {
            transform: translateY(0);
        }

    </style>
</head>
<body>
<div id="d0">
    <h1><b>Welcome to Sahyadri Universal bank</b></h1>
</div>
<div id="d1">
    <div id="d2" class="slide-in slide-up">
        <h2><b>Registration Form</b></h2>
        <form  id="myForm"  action="/register" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="email">Email-Id:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="dateofbirth"> Date of Birth:</label>
            <input type="date" id="dateofbirth" name="dateofbirth" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="phoneNumberRegister">Phone Number:</label>
            <input type="tel" id="phoneNumberRegister" name="phoneNumberRegister" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required><br>
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="savings">Savings</option>
                <option value="fixed-deposit">Fixed-Deposit</option>
            </select> <br>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required><br>
            <input type="submit" value="Register">
            <div class="g-recaptcha" data-sitekey="6Lc8MToqAAAAAF_gBzpYyHGNy41FYXlD9nfhnWUL"></div>
        </form>
    </div>

    <div id="d3" class="slide-in slide-up">
        <h3><b>Already have your Account?</b></h3>
        <h2><b>Login Your Account Here</b></h2>
        <form action="/login" method="post">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" required><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br>
            <input type="submit" value="Login">
            <div class="g-recaptcha" data-sitekey="6Lc8MToqAAAAAF_gBzpYyHGNy41FYXlD9nfhnWUL"></div>

        </form>
    </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script src="dbmsjs.js"></script>
<script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/acf23d20-5427-4429-866e-3f799ee56ecd/webchat/v2.1/config.js"></script>
<script>
    grecaptcha.ready(function() {
        grecaptcha.execute();
    });


    document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("d2").classList.add("fade-in-active");
    document.getElementById("d3").classList.add("fade-in-active");

    setTimeout(function() {
        document.getElementById("d2").classList.add("slide-up-active");
        document.getElementById("d3").classList.add("slide-up-active");
    }, 500);
});</script>
</body>
</html>
